<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Initial layout for the application -->
    <!-- Just the menu and a main container for the quiz -->
    <header>
        <div class="container controls">
            <button class="btn btn--link showIndex" title="Show index" disabled>Show index</button>
            <button class="btn btn--link quiz10" title="New quiz with 10 questions">Quick quiz</button>
            <button class="btn btn--link quizSimulation" title="New quiz with 150 questions">Simulation</button>
            <button class="btn btn--link quizAll" title="New quiz with all the questions available">All questions</button>
            <button class="btn btn--link quizPrevious" title="Continue with previous quiz">Continue</button>
            <button class="btn btn--link endQuiz" disabled>End Quiz</button>
        </div>
    </header>
    <div class="container">
        <div class="quiz"></div>
    </div>

    <!-- "Classic" script load -->
    <!-- The javascript modules won't work on local execution enviroments -->
    <script src="js/helpers.js"></script> <!-- General basic functions -->
    <script src="js/data_file.js"></script> <!-- Data structures with the contents of the questions -->
    <script src="js/data.js"></script> <!-- Functions to retrieve the contents of the data -->
    <script src="js/quiz.js"></script> <!-- Class to control the quiz -->
    <script src="js/question.js"></script> <!-- Class to control each question -->
    <script src="js/modal.js"></script> <!-- Control and render of the modal with the options for the new quiz -->
    <script src="js/index.js"></script> <!-- Control and render of the sidebar with the index of the questions -->
    <script src="js/timer.js"></script> <!-- Render control for the timer -->
    <script src="js/quiz_report.js"></script> <!-- Control and render of the report at the end of the quiz -->
    <script src="js/main.js"></script> <!-- Initialization and interface control -->
</body>
</html>
