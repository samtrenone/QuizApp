<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container controls">
            <button class="btn btn--link showIndex" title="Show index" disabled>Show index</button>
            <button class="btn btn--link quiz10" title="New quiz with 10 questions">Quick quiz</button>
            <button class="btn btn--link quiz150" title="New quiz with 150 questions">Simulation</button>
            <button class="btn btn--link quizAll" title="New quiz with all the questions available">All questions</button>
            <button class="btn btn--link quizPrevious" title="Continue with previous quiz">Continue</button>
            <button class="btn btn--link endQuiz" disabled>End Quiz</button>
        </div>
    </header>
    <div class="container">
        <div class="quiz"></div>
    </div>
    <script src="js/helpers.js"></script>
    <script src="js/data_file.js"></script>
    <script src="js/data.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/question.js"></script>
    <script src="js/index.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/quiz_report.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
